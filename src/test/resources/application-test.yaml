spring:
  application:
    name: SpringTest
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 600000
logging:
  level:
    root: INFO
    org.springframework.boot.test.context: DEBUG
    org.testcontainers: DEBUG
    ru.springtest: DEBUG