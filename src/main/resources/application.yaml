spring:
  application:
    name: SpringTest
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: localhost
      port: 6379
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger